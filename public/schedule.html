<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content = "width = device-width, initial-scale = 1, user-scalable = no" />
    <title>Schedule - Madison Live</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body onload="loadSchedule()">

    <div class="topnav">
        <a href="javascript:history.back();" class="back">Back</a>
        <h1>Schedule</h1>
    </div>

    <div id="schedule_details"></div>

    <script type="text/javascript">
        function loadSchedule() {
            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById('schedule_details').innerHTML = xmlhttp.responseText;
                }
            }

            xmlhttp.open('GET', '/schedules/' + (new Date()).toDateString(), true);
            xmlhttp.send();
        }
    </script>

</body>
</html>
